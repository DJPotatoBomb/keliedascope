<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope</title>
</head>
<body>
    <h1>Kaleidoscope</h1>
    <canvas id="myCanvas" style="border:1px solid black;"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById("myCanvas");

        // Set up the canvas context
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#ffffff";

        // Function to draw on canvas
        function draw(event) {
            if (event.buttons === 1) {
                ctx.beginPath();
                ctx.moveTo(event.clientX, event.clientY);
                ctx.lineTo(event.clientX, event.clientY);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(canvas.width - event.clientX, event.clientY);
                ctx.lineTo(canvas.width - event.clientX, event.clientY);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(event.clientX, canvas.height - event.clientY);
                ctx.lineTo(event.clientX, canvas.height - event.clientY);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(canvas.width - event.clientX, canvas.height - event.clientY);
                ctx.lineTo(canvas.width - event.clientX, canvas.height - event.clientY);
                ctx.stroke();
            }
        }

        // Event listener for mousemove event
        canvas.addEventListener("mousemove", draw);

        // Function to handle key presses
        function handleKeyPress(event) {
            switch(event.key) {
                case 'r':
                    ctx.strokeStyle = "#ff0000"; // red
                    break;
                case 'g':
                    ctx.strokeStyle = "#00ff00"; // green
                    break;
                case 'b':
                    ctx.strokeStyle = "#0000ff"; // blue
                    break;
                case 'w':
                    ctx.strokeStyle = "#ffffff"; // white
                    break;
                case 'e':
                    ctx.strokeStyle = "#000000"; // black
                    break;
                case 'o':
                    ctx.strokeStyle = "#ffa500"; // orange
                    break;
                case '/':
                    ctx.strokeStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`; // random color
                    break;
                case 'p':
                    ctx.strokeStyle = "#ff00ff"; // purple
                    break;
                case ' ':
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // clear canvas
                    break;
                case 'a':
                    ctx.strokeStyle = "#00ffff"; // cyan
                    break;
                case 'y':
                    ctx.strokeStyle = "#ffff00"; // yellow
                    break;
                case '2':
                    ctx.lineWidth = 20; // increase stroke width
                    break;
                case '1':
                    ctx.lineWidth = 10; // default stroke width
                    break;
            }
        }

        // Event listener for keydown event
        window.addEventListener("keydown", handleKeyPress);
    </script>
</body>
</html>
