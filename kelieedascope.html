<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#ffffff";

        function draw(event) {
            if (event.buttons === 1) {
                var centerX = canvas.width / 2;
                var centerY = canvas.height / 2;

                var x = event.clientX - centerX;
                var y = event.clientY - centerY;

                ctx.beginPath();
                ctx.moveTo(centerX + x, centerY + y);
                ctx.lineTo(centerX - x, centerY + y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(centerX + x, centerY - y);
                ctx.lineTo(centerX - x, centerY - y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(centerX - x, centerY + y);
                ctx.lineTo(centerX - x, centerY - y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(centerX + x, centerY + y);
                ctx.lineTo(centerX + x, centerY - y);
                ctx.stroke();
            }
        }

        canvas.addEventListener("mousemove", draw);

        function handleKeyPress(event) {
            switch(event.key) {
                case 'r':
                    ctx.strokeStyle = "#ff0000"; // red
                    break;
                case 'g':
                    ctx.strokeStyle = "#00ff00"; // green
            break;
                case 'b':
                    ctx.strokeStyle = "#0000ff"; // blue
                    break;
                case 'w':
                    ctx.strokeStyle = "#ffffff"; // white
                    break;
                case 'e':
                    ctx.strokeStyle = "#000000"; // black
                    break;
                case 'o':
                    ctx.strokeStyle = "#ffa500"; // orange
                    break;
                case '/':
                    ctx.strokeStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`; // random color
                    break;
                case 'p':
                    ctx.strokeStyle = "#ff00ff"; // purple
                    break;
                case ' ':
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // clear canvas
                    break;
                case 'a':
                    ctx.strokeStyle = "#00ffff"; // cyan
                    break;
                case 'y':
                    ctx.strokeStyle = "#ffff00"; // yellow
                    break;
                case '2':
                    ctx.lineWidth = 20; // increase stroke width
                    break;
                case '1':
                    ctx.lineWidth = 10; // default stroke width
                    break;
            }
        }

        window.addEventListener("keydown", handleKeyPress);
    </script>
</body>
</html>
