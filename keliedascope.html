<!DOCTYPE html>
<html>
<head>
<title>Keliedascope</title>
</head>

<body>
<h1>Keliedascope</h1>
<script>


void setup() ;{
    fullScreen();
    background(0);
    strokeWeight(10);
    stroke(255)
};

void draw() ;{
    if (mousePressed) {
        line(mouseX, mouseY, pmouseX, pmouseY);
        line(width - mouseX, mouseY, width - pmouseX, pmouseY);
        line(mouseX, height - mouseY, pmouseX, height - pmouseY);
        line(width - mouseX, height - mouseY, width - pmouseX, height - pmouseY);
}
};

void keyPressed() ;{
    if (key == 'r') {
        stroke(255, 0, 0);
    }
    if (key == 'g') {
        stroke(0, 255, 0);
    }
    if (key == 'b') {
        stroke(0, 0, 255);
    }
    if (key == 'w') {
        stroke(255);
    }
    if (key == 'e') {
        stroke(0);
    }
    if (key == 'o') {
        stroke(255, 165, 0);
    }
    if (key == '/') {
        stroke(random(255),random(255),random(255));
    }
    if (key == 'p') {
        stroke(255, 0, 255);
    }
    if (key == ' ') {
        background(0);
    }
    if (key == 'a') {
        stroke(0, 255, 255);
    }
    if (key == 'y') {
        stroke(255, 255, 0);
    }
    if (key == '2') {
    strokeWeight(20);    
    }
    if (key == '1') {
        strokeWeight(10);
    }
};
</script>
</body> 
</html>
